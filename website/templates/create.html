<!--Create Clat-->

{% extends "base.html" %} {% block title %} Sign Up{% endblock %}
{% block content %}
<form method="POST">
    <h3 align="center">Create Clat!</h3>
    <div class="form-group">
        <label for="clatname">Clat Name</label>
        <input type="text" 
        class="form-control" 
        id="clatname" 
        name="clatname" 
        placeholder="Enter Clat group name">
    </div>
    <div class="form-group">
        <label for="clatpassword1">Password</label>
        <input type="password" 
        class="form-control" 
        id="clatpassword1" 
        name="clatpassword1" 
        placeholder="Enter a password">
    </div>
    <div class="form-group">
        <label for="clatpassword2">Confirm Password</label>
        <input type="password" 
        class="form-control" 
        id="clatpassword2" 
        name="clatpassword2" 
        placeholder="Confirm password">
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Create!</button>
</form>
{% endblock %}
